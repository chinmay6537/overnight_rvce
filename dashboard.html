<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proctor Dashboard Â· ProctorSense</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="logo">[ PROCTORSENSE ]</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="exam.html">Exam Demo</a>
      <a href="dashboard.html" class="active">Live Console</a>
    </nav>
  </header>

  <main class="container">
    <section class="page-header" style="display:flex; justify-content:space-between; align-items:end; margin-bottom:20px;">
       <div style="display:flex; gap:10px;">
      <button id="resetBtn" class="btn secondary" style="border-color:#ef4444; color:#ef4444;">RESET SYSTEM</button>
      <button id="exportBtn" class="btn primary">DOWNLOAD REPORT (.CSV)</button>
    </div>
    <div>
        <h1>LIVE MONITORING CONSOLE</h1>
        <p style="color:var(--text-dim)">Real-time telemetry and risk analysis feed.</p>
      </div>
      <!-- NEW EXPORT BUTTON -->
      <button id="exportBtn" class="btn primary">DOWNLOAD REPORT (.CSV)</button>
    </section>

    <section class="dashboard-main">
      <div class="table-wrapper">
        <table id="candidateTable">
          <thead>
            <tr>
              <th>Candidate ID</th>
              <th>Risk Score</th>
              <th>Status</th>
              <th>Last Signal</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected by js -->
          </tbody>
        </table>
      </div>

      <div class="side-panel">
        <h2>Target Analysis</h2>
        <div id="candidateDetails">
          <p style="color:var(--text-dim)">Select a candidate from the grid to initialize deep scan.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
